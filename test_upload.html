<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Test Upload File PDF</h2>
      <form
        action="/submit-pengajuan"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            name="nama"
            value="Test User"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nik" class="form-label">NIK</label>
          <input
            type="text"
            class="form-control"
            name="nik"
            value="1234567890123456"
            required
          />
        </div>
        <div class="mb-3">
          <label for="jenis_surat" class="form-label">Jenis Surat</label>
          <select class="form-control" name="jenis_surat" required>
            <option value="domisili">Surat Keterangan Domisili</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="keperluan" class="form-label">Keperluan</label>
          <input
            type="text"
            class="form-control"
            name="keperluan"
            value="Test keperluan"
            required
          />
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea class="form-control" name="alamat" required>
Test alamat</textarea
          >
        </div>
        <div class="mb-3">
          <label for="file_pendukung" class="form-label">Upload PDF</label>
          <input
            type="file"
            class="form-control"
            name="file_pendukung"
            accept=".pdf"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit Test</button>
      </form>
    </div>
  </body>
</html>
